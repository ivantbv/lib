<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <input type="text" placeholder="search books" class="searchBar"> <br>
    
            <div>
            <input type="radio" name="filter-search" id="book-name" value="by name" checked>
            <label for="book-name"><b>By Title</b></label>

            <input type="radio" name="filter-search" id="book-author" value="by author">
            <label for="book-author"><b>By Author</b></label>
            </div>
            <br>

    <button id="myBtn">Add Book</button>

     <divc class="wrapper">
        <div class="append-book"></div>
     </div>

<div id="myModal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="form-container">
        <div class="title flex">
        Title* <br>
        <input type="text" id="title" maxlength="41" placeholder="Enter the book's title" name="title" required>
        </div>
        <div class="author">
            Author <br>
            <input type="text" id="author" maxlength="41" placeholder="Enter the author's name" name="author" required>
        </div>
        <div class="pages">
            Pages <br>
            <input type="number" id="pages" maxlength="999" min="1" max="9001" onKeyPress="if(this.value.length=== 10) return false;" placeholder="Enter the pages count" name="pages">
        </div>

        <div class="book-link">
            <div>
                Book's URL: <br>
                <input type="text" name="link" id="link" placeholder="Link where you can read the book">
            </div>
        </div>

        <div class="read-status">
            <div>    
            Read status:
                <input type="radio" name="read" id="read" value="Read" checked>
                  <label for="read"><b>Read</b></label>
       
                <input type="radio" name="read" id="not-read" value="Not read">
                 <label for="not-read"><b>Not read</b></label>
                </div>
             <div class="add-btn-div">
                <button class="add-book" disabled>Add Book</button>
        </div>
    </div>
</div>

</div>

    <!-- need to reference main.js v -->
    <script src="main.js"></script>
</body>
</html>
